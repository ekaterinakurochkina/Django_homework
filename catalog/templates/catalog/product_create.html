{% extends 'catalog/base.html' %}
{% block title %}Создание{% endblock %}
{% block content %}

<h2 style="margin-left: 350px;">Создать продукт</h2>

<div class="container">
  <form class="row" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-6">
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <small class="text-danger">{{ field.errors.0 }}</small>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
    </div>
  </form>
</div>

{% endblock %}
