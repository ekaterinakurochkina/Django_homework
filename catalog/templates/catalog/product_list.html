{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<a class="btn btn-primary w-100" role="button" href="{% url 'catalog:product_create' %}">Добавить товар</a>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}

        <div class="col">
          <div class="card shadow-sm">
            <div class="card-image">
              <img src="{{ product.image | media_filter }}" alt="{{ product.name }}" class="img-fluid">
            </div>
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
              <p class="card-text">{{ product.description | truncatechars:100 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" role="button" href="{% url 'catalog:product_detail' product.pk %}">Подробнее</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>



{% endblock %}
