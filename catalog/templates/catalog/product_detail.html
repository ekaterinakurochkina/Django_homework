{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="album py-5 bg-body-tertiary">

    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm">
            <div class="card-image">
              <img src="{{ product.image | media_filter }}" alt="{{ product.name }}" class="img-fluid">
            </div>
              <div class="card-body">
                <p class="card-text">{{ object.name }}</p>
                <p class="card-text">Описание: {{ object.description }}</p>
                <p class="card-text">Цена: {{ object.price }} руб.</p>
                <p class="card-text">Категория: {{ object.category }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{% url 'catalog:product_edit' product.pk %}" class="btn btn-secondary">Редактировать</a>
                    <a href="{% url 'catalog:product_delete' product.pk %}" class="btn btn-danger">Удалить</a>
                    <a class="btn btn-primary" role="button" href="{% url 'catalog:products_list' %}">Вернуться к списку продуктов</a>
                  </div>

                </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
