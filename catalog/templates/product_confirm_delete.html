{% extends 'base.html' %}

{% block title %}Удаление продукта{% endblock %}

{% block content %}
{% include 'header.html' %}
<h2>Удалить</h2>
<p>Вы уверены, что хотите удалить продукт "{{ catalog.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blogs:blogs_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
