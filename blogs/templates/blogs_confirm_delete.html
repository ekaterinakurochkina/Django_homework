{% extends 'Blogs/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
{% include 'Blogs/header.html' %}
<h2>Удалить книгу</h2>
<p>Вы уверены, что хотите удалить пост "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'books_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
